<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Alunos</title>
</head>

<body>

    <h1>Tabela de Alunos</h1>
    <table>
        <thead>
            <th class="long">Matricula</th>
            <th class="long">Nome</th>
            <th class="long">Faltas (%)</th>
            <th class="short">Nota B1</th>
            <th class="short">Nota B2</th>
            <th class="short">Média</th>
            <th class="short">Nota PR</th>
            <th class="short">Média Final</th>
            <th class="long">Situação</th>
        </thead>
        <tbody>
            <tr>
                <td class="long"><input type="text" class="in" id="matricula" placeholder="Matricula" value=""></td>
                <td class="long"><input type="text" class="in" id="nome" placeholder="Nome" value=""></td>
                <td class="long">
                    <div id="f">
                        <input type="number" class="in" id="faltas" placeholder="Faltas" value="">
                        <input type="number" class="in" id="aulas" placeholder="Nº aulas" value="">
                    </div>
                </td>
                <td class="short"><input type="number" class="in" id="b1" placeholder="Nota B1" value=""></td>
                <td class="short"><input type="number" class="in" id="b2" placeholder="Nota B2" value=""></td>
                <td class="short">?</td>
                <td class="short"><input type="number" class="in" id="pr" placeholder="Nota PR" value=""></td>
                <td class="short">?</td>
                <td class="long">?</td>
            </tr>
        </tbody>
    </table>
    <button onclick="InserirAluno()">Inserir Aluno</button>
    <script src="index.js"></script>
</body>

</html>
